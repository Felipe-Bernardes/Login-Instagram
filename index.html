<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cellphone">
            <img src="./img/instagram-celular.png" alt="Imagem Celular">
        </div>
        <div class="right-side">
            <div class="login-moveaccount">
                <img src="./img/instagram-logo.png" class="instagram" alt="Logo do Instagram">
                <div class="foto-de-perfil">
                    <img src="./img/perfil-instagram.png" alt="Foto de Perfil">
                </div>
                <a href="#" class="insta-login">Continue como felipe.bernardes18</a>
                <a href="#" class="insta-logout">Remover conta</a>
            </div>

            <div class="login-moveaccount">
                <p class="conta-errada">Não é felipe.bernardes18?</p>
                <p class="conta-errada">
                    <span class="blue">Alternar Contas</span>
                    ou
                    <span class="blue">Inscreva-se</span>
                </p>
            </div>

            <div class="instalar-app">
                <p class="baixe-app">Baixe o aplicativo</p>
                <div class="imgs-app">
                    <a href="#" class="download"></a>
                    <a href="#" class="download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
